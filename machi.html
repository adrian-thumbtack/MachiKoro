<!DOCTYPE html>
<html>
<head>
<title>Machi Koro</title>
</head>
<style>
	#bank {
		width: 100%;
		height: 200px;
	}
	.shop {
		background-color: white;
		border: none;
	}
	.shopImg {
		width:125px;
		height:175px;
	}
</style>
<body>
<div id="bank">
<button id="wheatBtn" class = "shop" type="button" onclick="buy(0)">
	<img id="wheat" class="shopImg" src="images/wheatField.png" alt="Wheat Field">
</button>
<button id="bakeBtn" class="shop" type="button" onclick="buy(1)">
	<img id="bakery" class="shopImg" src="images/bakery.png" alt="Bakery">
</button>
<button id="cafeBtn" class="shop" type="button" onclick="buy(2)">
	<img id="cafe" class="shopImg" src="images/cafe.png" alt="Cafe">
</button>
</div>
<div>
<canvas id="myCanvas" width="1000" height="750"></canvas>
</div>
<script>
var c = document.getElementById("myCanvas");
var ctx = c.getContext("2d");
var img = document.getElementsByClassName("shopImg");
var x = 290;
var playCards = [1,1,0];
	
window.onload = function(){
	ctx.drawImage(img[0], 10, 10, 125, 175);
	ctx.drawImage(img[1], 150, 10, 125, 175);
}

function buy(z){
	if (playCards[z] > 0){
		ctx.drawImage(img[z], (10 + 140*z), (10 + 30*playCards[z]), 125, 175);
	}
	else {
		ctx.drawImage(img[z], x, 10, 125, 175);
		x += 140;
	}
	playCards[z]++;
}
</script>
</body>
</html>
